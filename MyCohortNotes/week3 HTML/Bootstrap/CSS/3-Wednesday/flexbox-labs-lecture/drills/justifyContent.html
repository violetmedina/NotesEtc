<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>

    <link rel="stylesheet" href="css/styles.css">

    <style>

.boxes1{
        
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
        height: 800px;

        display: flex;
        flex-direction: column;
        /* justify content works on the main axis*/
        justify-content: space-around;
    }
    .boxes2{
    
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
    }
    .boxes3{
    
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
    }
    .boxes4{
    
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
    }
    .boxes5{
    
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
    }
    .boxes6{
    
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        width: 70%;
    }
    </style>
</head>
<body>

    <div class="container">
        <!-- flex-start -->
        <div class="boxes1">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- flex-end -->
        <div class="boxes2">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- flex-center -->
        <div class="boxes3">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-around -->
        <div class="boxes4">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-between -->
        <div class="boxes5">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

        <!-- space-evenly -->
        <div class="boxes6">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div> <!--End of boxes-->

       
        
    </div>
</body>
</html>
