<!--

    Declare a function called checkUsername. 
    This function should get the username input.  If
    the username is too short, the set the message (feedback element),
    otherwise clear the message. 
  -->


    <div id="page">
      <h1></h1>
      <h2>New Account</h2>
      
      <form method="get" action="#">

        <label for="username">Create a username: </label>
        <input type="text" id="username" />
        <div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" />

        <input type="submit" value="sign up!" />

      </form>
    </div>
    
    <script>
      let checkUsername = ()=>{

        let username = document.getElementById('username')
        let feedback = document.getElementById('feedback')

        username.addEventListener('blur', e=>{
          // console.log(e.target.value)
          
          let strLength = e.target.value.length;

          if(strLength <= 10){

            feedback.innerText = `your username is ${strLength} characters long and needs to be at least 10 characters long`;

          }
          else{

            feedback.innerText = "";
            
          }
        })
      }
